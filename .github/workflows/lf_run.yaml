name: run linksfilter

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update_data:
    name: post newest linksfilter posts
    runs-on: ubuntu-latest
    
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    
#    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt
 
      - name: Run Script
        env:
            BSKY_USER: ${{ secrets.BSKY_USER }}
            BSKY_PASS: ${{ secrets.BSKY_PASS }}
            CONSUMER_KEY: ${{ secrets.TW_CONSUMER_KEY }}
            CONSUMER_SECRET: ${{ secrets.TW_CONSUMER_SECRET }}

            ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
            ACCESS_TOKEN_SECRET: ${{ secrets.TW_ACCESS_TOKEN_SECRET }}
        run: |
             python linksfilter.py

      - name: Check for changes and commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: update since_id
             
      - name: Push Changes
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git push origin main
